version: '3.8'

services:
  # PostgreSQL - Main database
  postgres:
    image: postgres:16-alpine
    container_name: jobhunter_postgres
    environment:
      POSTGRES_DB: jobhunter
      POSTGRES_USER: jobhunter
      POSTGRES_PASSWORD: jobhunter_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jobhunter" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobhunter_network

  # Qdrant - Vector database for semantic search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: jobhunter_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobhunter_network

  # Neo4j - Graph database for company relationships
  neo4j:
    image: neo4j:5-community
    container_name: jobhunter_neo4j
    environment:
      NEO4J_AUTH: neo4j/jobhunter_dev_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: [ "CMD-SHELL", "cypher-shell -u neo4j -p jobhunter_dev_password 'RETURN 1'" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobhunter_network

  # Redis - Caching layer
  redis:
    image: redis:7-alpine
    container_name: jobhunter_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobhunter_network

  # MCP Server (FastAPI backend)
  mcp_server:
    build:
      context: ./mcp_server
      dockerfile: Dockerfile
    container_name: jobhunter_mcp_server
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://jobhunter:jobhunter_dev_password@postgres:5432/jobhunter
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=jobhunter_dev_password
      - REDIS_URL=redis://redis:6379/0
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LLM_PROVIDER=groq
      - LLM_MODEL=llama-3.3-70b-versatile
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./mcp_server:/app
      - ./agents:/app/agents
      - ./config:/app/config
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - jobhunter_network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: jobhunter_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - mcp_server
    networks:
      - jobhunter_network

volumes:
  postgres_data:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  redis_data:


networks:
  jobhunter_network:
    driver: bridge
